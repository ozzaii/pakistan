name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      run: |
        cd pakistan-ai-web
        npm ci

    - name: Run frontend tests
      run: |
        cd pakistan-ai-web
        npm run lint
        npm run build

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    - name: Build and Push Backend
      run: |
        cd backend
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-backend:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-backend:${{ github.sha }}

    - name: Build and Push Frontend
      run: |
        cd pakistan-ai-web
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-frontend:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-frontend:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        # Deploy backend
        gcloud run deploy pakistan-ai-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-backend:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated

        # Deploy frontend
        gcloud run deploy pakistan-ai-frontend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/pakistan-ai-frontend:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" 