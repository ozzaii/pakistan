name: GitHub Pages Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pakistan-ai-web/package-lock.json

      - name: Install Dependencies
        working-directory: pakistan-ai-web
        run: npm ci

      - name: Build
        working-directory: pakistan-ai-web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          npm run build
          touch out/.nojekyll # Prevents GitHub Pages from bypassing files that begin with an underscore

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: pakistan-ai-web/out
          clean: true 